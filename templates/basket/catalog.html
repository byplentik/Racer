{% extends 'base.html' %}

{% block content %}
  <h1>Каталог</h1>

  <ul>
    {% for category in categories %}
      <li>{{ category.name }}</li>
      <ul>
        {% for motorcycle in category.motorcycle_set.all %}
          <li><a href="{{ motorcycle.get_absolute_url}}">{{ motorcycle.name }}</a></li>
        {% endfor %}
      </ul>
      <hr>
    {% endfor %}
  </ul>
{% endblock content %}
