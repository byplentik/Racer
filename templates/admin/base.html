{% extends "admin/base.html" %}
{% load static %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% endblock  %}

{% block footer %}
{{block.super}}
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<style>
    .admin-interface .submit-row a.deletelink:link, .admin-interface .submit-row a.deletelink:visited, .admin-interface.delete-confirmation form input[type="submit"] {
        background: var(--admin-interface-delete-button-background-color);
        color: var(--admin-interface-delete-button-text-color);
        height: 35px;
        font-size: 14px;
    }

    .admin-interface .button, .admin-interface input[type=submit], .admin-interface input[type=button], .admin-interface .submit-row input, .admin-interface a.button {
        background: var(--admin-interface-save-button-background-color);
        color: var(--admin-interface-save-button-text-color);
        font-size: 14px;
    }

    .admin-interface .button.default:active, .admin-interface .button.default:focus, .admin-interface .button.default:hover, .admin-interface input[type=submit].default:active, .admin-interface input[type=submit].default:focus, .admin-interface input[type=submit].default:hover, .admin-interface.delete-confirmation form .cancel-link {
        background: var(--admin-interface-save-button-background-hover-color);
        color: var(--admin-interface-save-button-text-color);
        outline: none;
        height: 35px;
    }
</style>
{% endblock %}
